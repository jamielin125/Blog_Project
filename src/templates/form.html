{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3' style="margin: 0px auto">
<h1>{{ title }}</h1>
<hr/>

<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
{{ user_form|crispy }}

{% if  profile_form %}
	{{ profile_form|crispy }}
{% endif %}

<input type='submit' class='btn btn-default' value='{{ title }}' />
</form>
</div>
{% endblock content %}
