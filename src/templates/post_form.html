{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %} 
{{ form.media }}

{% endblock head_extra %}


{% block content %}

<div class='col-sm-6 col-sm-offset-3' style="margin: 0px auto">
	<h1>Post Form</h1>
	<hr/>
	<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
		{{ form|crispy }}
		<input type='submit' class='btn btn-default' value='Create Post' />
	</form>
</div>

{% endblock content %}
